<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="nameApp">
      <h2 style="background-color: #89B0AE; color: #ffffff">Card validator</h2>
    </div>

    <div id="primeraPagina">

      <div class="welcome">
        <p>Bienvenido al validador de tarjetas de credito.</p>
      </div>

      <div id="empresa" class="proceso">
        <p>Indiquenos la empresa a la que pertenece:</p>
        <label for="empresaApp" class="labels"> Empresa</label><br>
        <img class="iconos" src="iconos/company.png" />
        <input type="text" id="empresaName" class="inputGris" name="empresaApp" placeholder="Nombre de empresa">
      </div>

      <div class="centrar_contenido">
        <button id="buttonE" class="button1">Enviar</button>

      </div>

    </div>
    ----
    <h1 id="containerCompany" class="centrar_contenido"></h1>
    <div id="segundaPagina" class="centrar_contenido">
      <div id="entertc" class="proceso">
        <p>Ingrese el numero de tarjeta de credito a validar:</p>
        <label for="creditCard" class="labels"> Tarjeta de Crédito</label><br>
        <img class="iconos" src="iconos/debit-card.png" />
        <input type="number" id="numberTc" class="inputGris" name="creditCard" min="16" max="16"
          placeholder="Numero de tarjeta de credito" pattern="^[0-9]+">
      </div>

      <div class="centrar_contenido">
        <button id="buttonTc" class="button1">Validar</button><br>
        <button id="borrar" class="button3">
          <img style="height: 16px; width: 16px; padding-right: 8px;" class="iconos"
            src="iconos/delete.png" />Borrar</button>
      </div>
    </div>
    ----
    <div id="terceraPagina">
      <div>
        <h1 class="avisos" id="contenedorTarjeta"></h1>
      </div>

      <div>
        <p class="avisos" id="contenedorEvaluarnumero"></p>
      </div>

      <div class="centrar_contenido">
        <label for="resultadoValidator" class="labels">Resultado</label><br>
        <div id="iconoValidar"></div>
        <p class="avisos" id="contenedorEvaluarTarjeta"></p>
      </div>

      <div class="centrar_contenido">
        <button id="buttonValidateNew" class="button2">Validar Otra TC</button><br>
        <button id="buttonInicio" class="button3"><img style="height: 16px; width: 16px; padding-right: 8px;"
            class="iconos" src="iconos/delete.png" />Inicio</button>
      </div>

    </div>

    ----
  </div>

  <header></header>
  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
