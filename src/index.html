<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="nameApp">
      <h1>Card validator</h1>
    </div>
    <div class="welcome">
      <p>Bienvenido al validador de tarjetas de credito.</p>
    </div>
    <div id="entertc" class="proceso">
      <p>Ingrese el numero de tarjeta de credito a validar.</p>
      <label for="creditCard" class="labels"> Tarjeta de Crédito</label><br>
      <input type="number" id="numberTc" name="creditCard" min="16" max="16">
    <button id="buttonTc" class="button1">Validar</button>
    <button id="Borrar" class="button2">Borrar</button>
    </div>
    <div>
      <h1 class="avisos" id="contenedorTarjeta"></h1>
    </div>

    <div>
      <p class="avisos" id="contenedorEvaluarnumero"></p>
    </div>

  </div>

  <header></header>
  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
